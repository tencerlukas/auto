<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Prime Voice Synthesizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 40, 0.9);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 0 30px rgba(100, 200, 255, 0.1);
            border: 2px solid rgba(100, 200, 255, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6b6b, #4dabf7, #ff6b6b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .autobot-logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4dabf7;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 0 15px rgba(77, 171, 247, 0.3);
            background: rgba(30, 30, 60, 0.9);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        select {
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover:before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #stopBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .audio-player {
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 10px;
            display: none;
        }

        .audio-player.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4dabf7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .visualizer {
            height: 100px;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #4dabf7, #667eea);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; height: 20%; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 40%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 60%; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 80%; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 60%; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 40%; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 20%; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 40%; }
        .bar:nth-child(9) { animation-delay: 0.8s; height: 60%; }
        .bar:nth-child(10) { animation-delay: 0.9s; height: 80%; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        .model-status {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            background: rgba(77, 171, 247, 0.2);
            color: #4dabf7;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="autobot-logo">‚ö°</div>
        <h1>Transformers Voice Synthesizer</h1>
        <p class="subtitle">Transform text into legendary Autobot and Decepticon voices</p>
        
        <div class="form-group">
            <label for="characterSelect">Choose Character</label>
            <select id="characterSelect">
                <option value="">Loading characters...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="modelSelect">Choose Voice Model</label>
            <select id="modelSelect">
                <option value="">Loading models...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="textInput">Enter Text</label>
            <textarea id="textInput" placeholder="Autobots, roll out! Freedom is the right of all sentient beings...">Autobots, roll out!</textarea>
        </div>
        
        <div class="button-group">
            <button id="synthesizeBtn" onclick="synthesize()">
                üé§ Generate Voice
            </button>
            <button id="stopBtn" onclick="stopAudio()">
                ‚èπ Stop
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Transforming text to speech...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="visualizer" id="visualizer" style="display: none;">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="audio-player" id="audioPlayer">
            <audio id="audioElement" controls></audio>
        </div>
    </div>
    
    <script>
        let currentAudio = null;
        
        // Load available models and characters on page load
        window.onload = async function() {
            try {
                // Load models
                const modelsResponse = await fetch('/api/models');
                const models = await modelsResponse.json();
                
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';
                
                models.forEach((model, index) => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    if (index === 0) option.selected = true;
                    modelSelect.appendChild(option);
                });
                
                // Load characters
                const charactersResponse = await fetch('/api/characters');
                const characters = await charactersResponse.json();
                
                const characterSelect = document.getElementById('characterSelect');
                characterSelect.innerHTML = '';
                
                // Group characters by faction
                const autobots = characters.filter(c => 
                    ['optimus_prime', 'bumblebee', 'jazz', 'ratchet', 'ironhide', 'arcee'].includes(c.id)
                );
                const decepticons = characters.filter(c => 
                    ['megatron', 'starscream', 'soundwave', 'shockwave'].includes(c.id)
                );
                
                // Add Autobots group
                const autobotsGroup = document.createElement('optgroup');
                autobotsGroup.label = 'ü§ñ Autobots';
                autobots.forEach((char, index) => {
                    const option = document.createElement('option');
                    option.value = char.id;
                    option.textContent = char.name;
                    option.title = char.description;
                    if (char.id === 'optimus_prime') option.selected = true;
                    autobotsGroup.appendChild(option);
                });
                characterSelect.appendChild(autobotsGroup);
                
                // Add Decepticons group
                const decepticonsGroup = document.createElement('optgroup');
                decepticonsGroup.label = 'üëæ Decepticons';
                decepticons.forEach(char => {
                    const option = document.createElement('option');
                    option.value = char.id;
                    option.textContent = char.name;
                    option.title = char.description;
                    decepticonsGroup.appendChild(option);
                });
                characterSelect.appendChild(decepticonsGroup);
                
                // Update placeholder text based on character selection
                characterSelect.addEventListener('change', updatePlaceholderText);
                updatePlaceholderText();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load models and characters');
            }
        };
        
        function updatePlaceholderText() {
            const character = document.getElementById('characterSelect').value;
            const textInput = document.getElementById('textInput');
            
            const quotes = {
                'optimus_prime': "Autobots, roll out! Freedom is the right of all sentient beings.",
                'megatron': "Decepticons, attack! Peace through tyranny!",
                'bumblebee': "Let's go team! Time to save the day!",
                'starscream': "I am the true leader of the Decepticons!",
                'soundwave': "Soundwave superior. Autobots inferior.",
                'jazz': "Do it with style, or don't do it at all!",
                'shockwave': "Logic dictates our victory is assured.",
                'ratchet': "I needed that! I'm a medic, not a warrior!",
                'ironhide': "You feeling lucky, punk?",
                'arcee': "Let's show them what we're made of!"
            };
            
            if (quotes[character]) {
                textInput.placeholder = quotes[character];
                if (textInput.value === '' || Object.values(quotes).includes(textInput.value)) {
                    textInput.value = quotes[character].split('!')[0] + '!';
                }
            }
        }
        
        async function synthesize() {
            const text = document.getElementById('textInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            const character = document.getElementById('characterSelect').value;
            
            if (!text) {
                showError('Please enter some text');
                return;
            }
            
            if (!model) {
                showError('Please select a model');
                return;
            }
            
            if (!character) {
                showError('Please select a character');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('audioPlayer').classList.remove('active');
            document.getElementById('visualizer').style.display = 'flex';
            document.getElementById('synthesizeBtn').disabled = true;
            
            try {
                const response = await fetch('/api/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        model: model,
                        character: character
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Synthesis failed');
                }
                
                // Convert base64 to blob
                const audioData = atob(data.audio);
                const audioArray = new Uint8Array(audioData.length);
                for (let i = 0; i < audioData.length; i++) {
                    audioArray[i] = audioData.charCodeAt(i);
                }
                const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Set audio source and play
                const audioElement = document.getElementById('audioElement');
                audioElement.src = audioUrl;
                audioElement.play();
                currentAudio = audioElement;
                
                // Show audio player
                document.getElementById('audioPlayer').classList.add('active');
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to synthesize speech');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('synthesizeBtn').disabled = false;
                setTimeout(() => {
                    document.getElementById('visualizer').style.display = 'none';
                }, 1000);
            }
        }
        
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            document.getElementById('visualizer').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }
        
        // Add keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                synthesize();
            }
        });
    </script>
</body>
</html>
